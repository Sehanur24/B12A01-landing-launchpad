<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow Agencies</title>
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <section class="hero-section">
    <header class="navbar">
      <div class="logo">LOGO</div>
      <a href="#" class="signup-btn">Sign Up</a>
    </header>

    <div class="hero-content">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="primary-btn">Stay Focused</button>
    </div>
  </section>
   <section class="action-section">
    <div class="action-left">
      <h2>See It in Action</h2>
      <p>
        Explore the live preview and imagine your brand in this bold new look.
      </p>
      <button class="action-btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="Assets/wc-mini.png" alt="Preview Image">
    </div>
  </section>
  <section class="productive-wrapper">
    <div class="productive">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="stats">
        <div class="stat-item">
          <h3>50K</h3>
          <p>Active Users</p>
        </div>
        <div class="stat-item">
          <h3>2M+</h3>
          <p>Focus Sessions</p>
        </div>
        <div class="stat-item">
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
